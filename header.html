<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="icon" href="images/Deloitte_Symbol.png">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

        <div class="header">

            <a href="home.html">
                <img id="h_logo" src="images/Deloitte_Logo.png" alt="Deloitte">
            </a>

            <div class="search">
                <form>
                    <input id="s_box" type="text" placeholder="Αναζήτηση..." autocomplete="off">
                    <button id="s_but">
                        <img id="s_img" src="images/Search_Icon.png" alt="Search">
                    </button>
                </form>
            </div>

            <div class="language">
                <button id="lang_menu">
                    <img id="globe_icon" src="images/Globe_Icon.png" alt="Switch Language">
                </button>
                <div class="lang_opt">
                    <a id="gr" href="">Ελληνικά</a>
                    <a id="en" href="">English</a>
                </div>
            </div>

            <div class="user">
                <button id="us_menu">
                    <img id="us_icon" src="images/User_Icon.png" alt="User">
                </button>
                <div class="us_opt">
                    <a href="">Χρήστης</a>
                    <a href="">Ρυθμίσεις</a>
                    <a href="">Αποσύνδεση</a>
                </div>
            </div>

            <div class="nav_bar">
                <ul class="nav_l">
                    <li><a href="home.html">Αρχική</a></li>
                    <li><a href="">Χρήστης</a></li>
                    <li><a href="">Ρυθμίσεις</a></li>
                </ul>
            </div>

        </div>

    </header>

</body>

</html>
